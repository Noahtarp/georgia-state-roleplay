<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Georgia State Roleplay</title>
    <link rel="stylesheet" href="/css/style.css?v=2">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        .error-page::before {
            content: '404';
            position: absolute;
            font-size: clamp(150px, 30vw, 400px);
            font-weight: 900;
            color: rgba(253, 205, 4, 0.03);
            z-index: 0;
            user-select: none;
            letter-spacing: -20px;
        }

        .error-content {
            text-align: center;
            z-index: 1;
            max-width: 600px;
        }

        .error-code {
            font-size: clamp(80px, 15vw, 150px);
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 60px var(--primary-glow);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
            98% {
                transform: translate(2px, 2px);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-actions .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: #000000;
        }

        .error-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .error-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .error-decoration:nth-child(2) {
            bottom: 10%;
            right: 10%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .quick-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .quick-links h4 {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .quick-links-list {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-links-list a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .quick-links-list a:hover {
            color: var(--primary-color);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .error-page {
                padding: 1.5rem;
            }

            .error-code {
                font-size: clamp(60px, 20vw, 100px);
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .error-actions .btn {
                width: 100%;
                text-align: center;
            }

            .error-decoration {
                width: 200px;
                height: 200px;
            }

            .quick-links {
                margin-top: 2rem;
                padding-top: 1.5rem;
            }

            .quick-links-list {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-message {
                font-size: 0.9rem;
            }

            .error-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-decoration"></div>
        <div class="error-decoration"></div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, even the best officers take a wrong turn sometimes.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn">Back to Home</a>
                <a href="/applications" class="btn btn-outline">Apply Now</a>
            </div>

            <div class="quick-links">
                <h4>Quick Links</h4>
                <div class="quick-links-list">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/blog">Blog</a>
                    <a href="/faq">FAQ</a>
                    <a href="/contact">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
